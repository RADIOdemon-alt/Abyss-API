<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - الصفحة غير موجودة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Creepster', cursive;
    }

    body {
      background: radial-gradient(circle at center, #000 60%, #130000 100%);
      color: #ff0000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      color: #ff1e1e;
      text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000;
      animation: flicker 1.5s infinite;
    }

    h2 {
      font-size: 2rem;
      color: #e0e0e0;
      text-shadow: 0 0 10px #ff0000;
      margin-top: -1rem;
      animation: fadeIn 3s ease-in;
    }

    p {
      margin-top: 1rem;
      color: #b3b3b3;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #ff0000;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      color: #fff;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff0000;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      text-shadow: 0 0 10px #ff0000;
    }

    a:hover {
      background: #ff0000;
      color: #000;
      box-shadow: 0 0 20px #ff0000;
      transform: scale(1.1);
    }

    /* 🔥 مؤثرات النيون */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 💨 تأثير الدخان */
    .smoke {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/nPmjmt3/smoke-effect.gif') center/cover no-repeat;
      opacity: 0.25;
      z-index: 0;
      mix-blend-mode: lighten;
    }

    .content {
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>
  <div class="content">
    <h1>404</h1>
    <h2>الصفحة غير موجودة</h2>
    <p>يبدو أن هذه الزاوية من الويب مظلمة للغاية... 👁️‍🗨️</p>
    <a href="/">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
