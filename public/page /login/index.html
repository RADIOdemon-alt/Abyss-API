<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abyss API</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">

    <!-- كارد تسجيل الدخول -->
    <div class="card" id="loginCard">
       
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <input type="text" name="phone" placeholder="رقم الهاتف مع رمز الدولة بدون +" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
        <p class="switch" id="toRegister">تسجيل حساب جديد</p>
    </div>

    <!-- كارد تسجيل جديد -->
    <div class="card" id="registerCard">
       
        <h2>تسجيل جديد</h2>
        <form id="registerForm">
            <input type="text" name="name" placeholder="اسمك" required>
            <input type="text" name="phone" placeholder="رقمك مع رمز الدولة بدون +" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <input type="password" name="confirmPassword" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
        <p class="switch" id="toLogin">العودة لتسجيل الدخول</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
